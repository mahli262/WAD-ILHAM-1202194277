<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bookingstyles.css">
    <title>Document</title>
</head>
<body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Booking</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
      <!-- Booking -->
      <section class="Booking">
        <div class="container">
            <div class="tagline">
                <p>Reserve your venue now!</p>
              </div>

              <div class="data">
                <div class="row">
                    <div class="col align-self-center">
                      <div class="foto">
                        <img src="images/hall_A.png" alt="">
                      </div>
                    </div>



                    <div class="col align-self-center">
                      <div class="form">
                        <form action="mybooking.html">

                          <div class="form-group my-2">
                            <label for="formGroupExampleInput">Name</label>
                            <input class="form-control" type="text" placeholder="Ilham_1202194277" readonly>
                          </div>

                          <div class="form-group my-2">
                            <label for="formGroupExampleInput2">Event Date</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="mm/dd/yyy">
                          </div>

                          <div class="form-group my-2">
                            <label for="formGroupExampleInput">Start Time</label>
                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="--:-- --">
                          </div>

                          <div class="form-group my-2">
                            <label for="formGroupExampleInput2">Duration (Hours)</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                          </div>

                          <div class="form-group my-2">
                            <label for="formGroupExampleInput">Building Type</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                              <option>1</option>
                              <option>2</option>
                              <option>3</option>
                              <option>4</option>
                              <option>5</option>
                            </select>
                          </div>

                          <div class="form-group my-2">
                            <label for="formGroupExampleInput2">Phone Number</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                          </div>
                          <div class="form-group my-2">
                            <label for="formGroupExampleInput2">Add Service(s)</label>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                              <label class="form-check-label" for="flexCheckChecked">
                                Catering / $700
                              </label>
                          </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                              <label class="form-check-label" for="flexCheckChecked">
                                Decoration / $450
                              </label>
                          </div>
                            <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                              <label class="form-check-label" for="flexCheckChecked">
                                Sound System / $250
                              </label>
                          </div>

                          <div class="form-group my-3">
                            <div class="button">
                              <button type="submit" class="btn btn-primary">Book</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
              </div>
        </div>
    </section>

    <!-- Footer -->
    <Footer style="margin-top: 50px;">
      <div style="width: auto;">
        <p style="text-align: center;">
          Ilham_1202194277
        </p>
      </div>
    </Footer>

</body>
</html>
